<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Beers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card *ngFor="let beer of loadedBeers">
          <ion-card-header>
            <ion-card-title>{{ beer.name }}</ion-card-title>
            <ion-card-subtitle>{{ beer.brewery }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <ion-thumbnail>
                    <ion-img [src]="beer.imageUrl"></ion-img>
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="10">
                  <ion-row>
                    <ion-col size="6">
                      <p *ngIf="beer.abv">ABV: {{ beer.abv }}</p>
                      <p *ngIf="beer.ibu">IBU: {{ beer.ibu }}</p>
                    </ion-col>
                    <ion-col size="6">
                      <p *ngIf="beer.rating">Rating: {{ beer.rating }}</p>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
            <ion-button fill="clear" color="primary" [routerLink]="['/beers/tabs/discover', beer.id]" routerDirection="forward">More
            </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
