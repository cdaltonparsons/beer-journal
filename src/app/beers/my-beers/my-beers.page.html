<ion-header>
  <ion-toolbar>
    <ion-title>My Beers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/beers/tabs/my-beers/new-beer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-item *ngFor="let beer of myBeers" [routerLink]="['/beers/tabs/my-beers/details', beer.id]">
          <ion-label>{{ beer.name }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
